<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add New Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "emp/navbar.html" %}
    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="form-container">
      <form action="/emp/add-emp/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="employee-name" class="form-label">Employee Name</label>
          <input
            type="text"
            class="form-control"
            id="employee-name"
            name="emp_name"
          />
        </div>

        <div class="mb-3">
          <label for="employee-id" class="form-label">Employee Id</label>
          <input
            type="text"
            class="form-control"
            id="employee-id"
            name="emp_id"
          />
        </div>

        <div class="mb-3">
          <label for="employee-phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="employee-phone"
            name="emp_phone"
          />
        </div>

        <div class="mb-3">
          <label for="employee-address" class="form-label"
            >Employee Address</label
          >
          <textarea
            rows="5"
            id="employee-address"
            class="form-control"
            name="emp_address"
          ></textarea>
        </div>

        <div class="mb-3 form-check">
          <label for="working">Working</label>
          <input
            type="checkbox"
            class="form-check-input"
            id="working"
            name="emp_working"
          />
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Departments</label>
          <select name="emp_department" id="department" class="form-control">
            <option value="CSE">Computer Science</option>
            <option value="ME">Mechanical Engg</option>
            <option value="EE">Electrical Engg</option>
          </select>
        </div>

        <div class="container text-center">
          <button type="submit" class="btn btn-primary">Add Employee</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<style>
  .form-container {
    width: 60%;
    margin: 0 auto;
    padding-bottom: 100px;
  }
</style>
